{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{ category.name }}</h4>
    </div>
    <div class="card-body">
      <p><strong>Description:</strong></p>
      <p>{{ category.description }}</p>
    </div>
    <div class="card-footer d-flex justify-content-between">
      <a href="{% url 'inventory:category_list' %}" class="btn btn-secondary">Back</a>
      {% if user.role == 'admin' %}
      <form method="post" action="{% url 'inventory:category_delete' category.pk %}">
        {% csrf_token %}
        <button class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this category?');">
          Delete
        </button>
      </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
