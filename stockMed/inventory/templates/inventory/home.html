{% extends 'public_base.html' %}
{% block title %}Welcome | StockMed{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
  <h1 class="display-4 mb-4">Welcome to <span class="text-primary">StockMed</span></h1>
  <p class="lead mb-4">A smart and efficient way to manage your pharmaceutical inventory.</p>
  
  {% if user.is_authenticated %}
    <a href="{% url 'inventory:admin_dashboard' %}" class="btn btn-primary btn-lg">
      Go to Dashboard
    </a>
  {% else %}
    <a href="{% url 'accounts:login' %}" class="btn btn-success btn-lg">
      Login
    </a>
  {% endif %}
</div>
{% endblock %}
