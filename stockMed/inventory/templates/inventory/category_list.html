{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Categories</h2>
  <a href="{% url 'inventory:category_create' %}" class="btn btn-success mb-3">+ Add Category</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <a href="{% url 'inventory:category_detail' category.pk %}" class="btn btn-sm btn-outline-info">Details</a>
          <a href="{% url 'inventory:category_update' category.pk %}" class="btn btn-sm btn-primary">Edit</a>
          <a href="{% url 'inventory:category_delete' category.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No categories found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
