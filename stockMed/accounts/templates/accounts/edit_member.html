{% extends 'base.html' %}
{% block title %}Edit Member{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width:600px;">
  <h3 class="mb-3">Edit {{ member.get_full_name|default:member.username }}</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Update</button>
    <a href="{% url 'inventory:admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
