{% extends 'base.html' %}
{% block title %}Delete Member{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width:600px;">
  <h3 class="mb-3 text-danger">Delete Member</h3>
  <p>Are you sure you want to delete <strong>{{ member.get_full_name|default:member.username }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'inventory:admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
